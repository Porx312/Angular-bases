<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of ChararterList; let i = index; let isLast = last; let isEven = even"
      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'list-group-item-success': isLast, 'list-group-item-primary': isEven}">
    <div>
      <span class="text-primary">{{ i + 1 }}</span>.
      <span>{{ item.name }}</span> - <strong>Power:</strong> {{ item.power }}
    </div>
    <button class="btn btn-danger btn-sm" (click)="onDeleteChararter(item.id)">X</button>
  </li>
</ul>
