<h1 class="mx-2">{{name}}</h1>
<dl >
  <td >Nombre:</td>
  <dd>{{name}}</dd>
  <td >Edad:</td>
  <dd>{{age}}</dd>
  <td >Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td >Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
 <button
 *ngIf="name === 'Spiderman'? false : true " (click)="changeHero()" class="btn btn-primary mx-2">cambiar nombre</button>
<button (click)="changeAge()"  class="btn btn-primary mx-2">cambiar  edad</button>
<button (click)="resetFrom()" class="btn btn-primary mx-2">reset</button>
